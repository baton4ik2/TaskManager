databaseChangeLog:
  - changeSet:
      id: 002-create-projects-table
      author: task-manager
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: key
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_projects_owner
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_projects_key
            tableName: projects
            columns:
              - column:
                  name: key
        - createIndex:
            indexName: idx_projects_owner_id
            tableName: projects
            columns:
              - column:
                  name: owner_id

