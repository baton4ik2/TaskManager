databaseChangeLog:
  - changeSet:
      id: 003-create-tasks-table
      author: task-manager
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: key
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  defaultValue: TASK
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: TODO
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(50)
                  defaultValue: MEDIUM
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_project
                    references: projects(id)
                    onDelete: CASCADE
              - column:
                  name: reporter_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_reporter
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: assignee_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_tasks_assignee
                    references: users(id)
                    onDelete: SET NULL
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_tasks_key
            tableName: tasks
            columns:
              - column:
                  name: key
        - createIndex:
            indexName: idx_tasks_project_id
            tableName: tasks
            columns:
              - column:
                  name: project_id
        - createIndex:
            indexName: idx_tasks_reporter_id
            tableName: tasks
            columns:
              - column:
                  name: reporter_id
        - createIndex:
            indexName: idx_tasks_assignee_id
            tableName: tasks
            columns:
              - column:
                  name: assignee_id
        - createIndex:
            indexName: idx_tasks_status
            tableName: tasks
            columns:
              - column:
                  name: status

