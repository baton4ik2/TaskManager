databaseChangeLog:
  - changeSet:
      id: 004-create-comments-table
      author: task-manager
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_task
                    references: tasks(id)
                    onDelete: CASCADE
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_author
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_comments_task_id
            tableName: comments
            columns:
              - column:
                  name: task_id
        - createIndex:
            indexName: idx_comments_author_id
            tableName: comments
            columns:
              - column:
                  name: author_id

